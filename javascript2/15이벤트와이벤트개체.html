<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트와 이벤트개체</title>
</head>
<body>
    <h1>이벤트와 이벤트개체</h1>
    <h2>이벤트</h2>
    <input type="button" value="버튼" 
    onclick="
        let _h2 = document.querySelector('h2');
        _h2.style.color='red';
    ">
    <input type="text" placeholder="아무거나 입력하세요" 
    onfocus="
        let _h1 = document.querySelector('h1');
        _h1.style.color='red';
    " 
    oninput="
        let _All = document.querySelectorAll('*');
        for(let idx=0;idx<_All.length;idx++){
            _All[idx].style.color='#000';
        }        
    ">

    <br>
    <input type="button" value="버튼2" id="btn02">
    <input type="text" id="txt02" placeholder="아무거나">

    <a href="https://www.naver.com" style="
        display:inline-block;
        width:50px;
        height:30px;
        border:1px solid #999;
        border-radius:3px;
        background-color:#e9e9e9;
        text-align:center;
        line-height:30px;
        font-size:12px;
        text-decoration:none;
        color:#333;
    " onclick="fneve(event)">버튼</a>

    <a href="https://www.google.com" id="btn05">버튼5</a>


    <div id="div" onmouseover="addTxt(this);"  style="height:200px;background-color:#f00;line-height:200px;text-align:center;font-size:30px;">
    *
    </div>

    <script>
        let _h1 = document.querySelector('h1');
        let _h2 = document.querySelector('h2');
        let _btn02 = document.querySelector('#btn02');
        let _txt02 = document.querySelector('#txt02');

        function fneve(event){
            event.preventDefault();
            _h1.style.color='#00f';            
        }

        function addTxt(self){
            self.innerText = self.innerText + '*';
        }

        function fnEvent(){
            let _h2 = document.querySelector('h2');
            _h2.style.color='red';
        }

        
        
        _btn02.addEventListener('click',function(){
            _h2.style.color='#0f0';
        });
        _txt02.addEventListener('focus',function(){
            _h1.style.color="#0f0";
        });
        _txt02.addEventListener('input',function(){
            _h1.style.color='#000';
            _h2.style.color='#000';
        })
        _txt02.addEventListener('change',function(){
            _h1.style.color='#000';
            _h2.style.color='#000';
        })

        let _btn05 = document.querySelector('#btn05');
        _btn05.addEventListener('click',(event)=>{
            event.preventDefault();
            _h1.style.color='#0ff';
            event.target.style.display='none';
        });
    </script>
</body>
</html>
